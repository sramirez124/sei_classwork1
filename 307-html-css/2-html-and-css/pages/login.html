<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1>Login Page</h1>
    <br>
    <form action="$">
        <label for="Email">
            Username:
            <input 
            type="email" 
            name="email" 
            id="email" 
            placeholder="Enter Your Email"
            required/>
        </label>
        <br>

        <label for="password">
            Password:
            <input type="password"
            name="password"
            id="username"
            placeholder="Enter Your Password"
            required/>
        </label>
        <br>

        <input type="button" value="Login" />
</body>
</html>
