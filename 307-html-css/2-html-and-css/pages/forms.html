<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <link rel="stylesheet" href="../styles/forms.css">
    <style>
        label:has(input:required)::before {
            content: '*';
            color: red;
        }
    </style>
</head>
<body>
    <h1>Create a User</h1>
    <form action="$">
        <label for="username">
            Username:
            <input 
            type="text" 
            name="username" 
            id="username" 
            placeholder="Username"
            required/>
        </label>
        <br>

        <label for="password">
            Password:
            <input type="password"
            name="password"
            id="username"
            placeholder="Password"
            required/>
        </label>
        <br>

        <fieldset>
            <legend>Checkboxes</legend>
            <label for="checkbox">
                <input type="checkbox" 
                name=""></label>
            <label for="checkbox2">
                <input type="checkbox2" 
                name=""></label>
            <label for="checkbox3">
                <input type="checkbox3" 
                name=""></label>
        </fieldset>
        <br>

        <label for="cars">
            Choose a car:
            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
        </label>

    <input type="submit" value="Create User" />

    </form>
</body>
</html>
