<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register</h1>
    <br>
    <form action="$">
        <label for="firstname">
            First Name:
            <input 
            type="text" 
            name="firstname" 
            id="firstname" 
            placeholder="Enter Your First Name"
            required/>
        </label>
        <br>

        <label for="lastname">
            Last Name:
            <input type="lastname"
            name="lastname"
            id="lastname"
            placeholder="Enter Your Last Name"
            required/>
        </label>
        <br>

        <label for="Email">
            Username:
            <input 
            type="email" 
            name="email" 
            id="email" 
            placeholder="Enter Your Email"
            required/>
        </label>
        <br>

        <label for="password">
            Password:
            <input type="password"
            name="password"
            id="password"
            placeholder="Enter Your Password"
            required/>
        </label>
        <br>

        <label for="confirmpassword">
            Confirm Password:
            <input type="password"
            name="confirmpassword"
            id="confirmpassword"
            placeholder="Confirm Your Password"
            required/>
        </label>

        <fieldset>
            <legend>Gender</legend>
            <label for="checkbox">Male
               <input type="checkbox" 
               name="checkboxmale" 
               id="checkboxmale" />
            </label>
            <label for="checkbox2">Female
               <input type="checkbox" 
               name="checkboxfemale" 
               id="checkboxfemale" />
            </label>
            <label for="checkbox3">Prefer Not To Say
                <input type="checkbox" 
                name="checkboxnotsay" 
                id="checkboxnotsay" />
             </label>
         </fieldset>
         <br>

         <label for="dateofbirth">
            Birthday:
            <input type="date" 
            name="birthdate" 
            id="birthdate">
         </label>
         <br>

         <fieldset>
            <legend>Habits</legend>
            <label>You like sports
               <input type="radio" name="habit1" id="habit1" />
            </label><br>
            <label>You like to eat
               <input type="radio" name="habit2" id="habit2" />
            </label><br>
            <label>You like to sleep
               <input type="radio" name="habit3" id="habit3" />
            </label>
         </fieldset>
         <br>

         <input type="button" value="Register" />
</body>
</html>
